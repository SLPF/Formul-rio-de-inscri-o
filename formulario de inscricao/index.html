<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de inscrição</title>
    <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
    <header>Voltar</header>
    <main>
        <h1>Formulário de inscrição</h1>
        <p>Preencha os dados abaixo para fazer sua inscrição no Programa Trilhas.</p>
        <h2>Informações do participante</h2>
        <form action="">
            <label for="nome">Nome completo</label> <br>
            <input type="text" name="nome" placeholder="Digite seu nome" required><br>
            <label for="nascimento">Data de nascimento</label> <br>
            <input type="date" name="nascimento" required><br>
            <label for="cpf">CPF</label > <br>
            <input type="text" name="cpf" placeholder="000.000.000-00" maxlength="14" pattern="\d{3}\.\d{3}\.\d{3}-\d{2}" required><br>
            <label for="sexo">sexo</label> <br>
            <select name="sexo" id="sexo" required>
                <option value="">Selecione</option>
                <option value="masculino">Masculino</option>
                <option value="feminino">Feminino</option>
            </select> <br>
            <div class="email__conteiner">
                <label for="email">E-mail</label> <br>
                <input type="email" name="email" placeholder="Digite seu e-mail" required><br>
                <span class="mensagem__erro">Insira um e-mail válido</span>
            </div> <br>
            <label for="telefone">Telefone</label> <br>
            <input type="tel" name="telefone" placeholder="(XX) 9XXXX-XXXX" pattern="\(\d{2}\) 9\d{4}-\d{4}" required><br>
            <label for="identidade">Documento de identidade</label><br>
            <div class="upload-identidade">
                <input type="file" id="identidade" style="display: none;">
                <label for="identidade">
                  <img src="./assets/nuvem.png" alt="Ícone de nuvem">
                  <p>Clique aqui para selecionar o arquivo</p>
                </label>
            </div>
        </form>
    </main>
</body>
</html>
